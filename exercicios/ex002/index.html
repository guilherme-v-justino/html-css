<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
   <h1>Parágrafos e quebra de linha</h1> 
   <hr> <!---Linha abaixo-->

   <p>Você pode escrever um parágrafo de qualquer jeito, basta colocar tudo no meio da tag &lt;p&gt;</p>

   <p>Se precisar quebrar o texto em algum lugar específico,<br> <!---quebra de paragrafo--> você pode usar a tag &lt;br&gt;</p> <!---lower/greater than-->

   <p>Vamos adicionar alguns símbolos especiais:
    &reg;
    &copy;
    &trade;
    &euro;
    &pound;
    &cent;
    &Delta;
    &uparrow;
    &uArr;
   </p>

   <p>Vamos adicionar algums emoji: <!---emojipedia-->
    &#x1F60E;
    &#x270C;
   </p>

</body>
</html>
